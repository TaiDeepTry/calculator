<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./calculator.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <section class="screen">
            <span class="last_calculation"></span>
            <span class="display">0</span>
        </section>
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double clear">
                    C
                </button>
                <button class="calc-button clear">
                    <- </button>
                        <button class="calc-button">
                            &divide;
                        </button>
            </div>

            <div class="calc-button-row">
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button">
                    &times;
                </button>

            </div>
            <div class="calc-button-row">
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button">
                    &minus;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                    &plus;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">
                    0
                </button>
                <button class="calc-button triple equal">
                    &equals;
                </button>
            </div>
        </section>
    </div>
    <div class="author" >TuanTai.</div>
    <script src="./js.js"></script>
</body>

</html>
